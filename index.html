<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Link to Bootstrap and custom CSS file -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>My Webpage</title>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <!-- header section -->
        <div class="header text-center">
            <h1>Tina Li</h1>
        </div>

        <div class="container">
            <!-- intro container -->
            <div class="section text-center">
                <h3><i>Writer and Reporter</i></h3>
                <hr>
            </div>

            <div class="section">
                <!-- content -->
                <h3>At Yale, I study English with a concentration in creative
                    nonfiction writing.</h3>
                <h3>Read about...</h3>
                <hr>
                <!-- buttons linking to various pages -->
                <button type="button" class="btn btn-outline btn-custom" onclick="window.location.href='page1.html'">My reportage</button>
                <button type="button" class="btn btn-outline btn-custom" onclick="window.location.href='page2.html'">My longform</button>
                <button type="button" class="btn btn-outline btn-custom" onclick="window.location.href='page3.html'">Books I like</button>
            </div>
        </div>
        <script>
            // select all buttons
            const buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                // darkens buttons on mouseover
                button.addEventListener('mouseover', () => {
                    button.style.backgroundColor = '#B9C0AC';
                });
                // resets buttons to default color on mouseout
                button.addEventListener('mouseout', () => {
                    button.style.backgroundColor = '';
                });
            });
        </script>
    </body>
</html>
